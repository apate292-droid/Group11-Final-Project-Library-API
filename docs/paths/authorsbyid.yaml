put:
  summary: Update an author
  tags: [Authors]
  security:
    - JWTAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
  responses:
    "200":
      description: Author updated

delete:
  summary: Delete an author
  tags: [Authors]
  security:
    - JWTAuth: []
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: integer
  responses:
    "204":
      description: Author deleted
