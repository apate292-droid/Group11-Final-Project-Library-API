paths:
  /users:
    get:
      summary: Get all users
      tags: [Users]
      security:
        - JWTAuth: []
      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../components/schemas.yaml#/User"

    post:
      summary: Register a new user
      tags: [Users]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: User created

  /users/{id}:
    get:
      summary: Get a user by ID
      tags: [Users]
      security:
        - JWTAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: User
          content:
            application/json:
              schema:
                $ref: "../components/schemas.yaml#/User"
