
get:
  summary: Get all users
  tags: [Users]
  security:
    - JWTAuth: []
  responses:
    "200":
      description: List of users
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/User.yaml

post:
  summary: Register a new user
  tags: [Users]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            password:
              type: string
  responses:
    "201":
      description: User created
