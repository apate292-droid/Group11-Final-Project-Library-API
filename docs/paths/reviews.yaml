
get:
  summary: Get all reviews
  tags: [Reviews]
  responses:
    "200":
      description: List of reviews
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Review.yaml

post:
  summary: Create a review
  tags: [Reviews]
  security:
    - JWTAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            rating:
              type: integer
            comment:
              type: string
            userId:
              type: integer
            bookId:
              type: integer
  responses:
    "201":
      description: Review created
