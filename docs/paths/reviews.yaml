paths:
  /reviews:
    get:
      summary: Get all reviews
      tags: [Reviews]
      responses:
        "200":
          description: List of reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../components/schemas.yaml#/Review"

    post:
      summary: Create a review
      tags: [Reviews]
      security:
        - JWTAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: integer
                comment:
                  type: string
                userId:
                  type: integer
                bookId:
                  type: integer
      responses:
        "201":
          description: Review created

  /reviews/{id}:
    get:
      summary: Get a review by ID
      tags: [Reviews]
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        "200":
          description: Review details
          content:
            application/json:
              schema:
                $ref: "../components/schemas.yaml#/Review"

    put:
      summary: Update a review
      tags: [Reviews]
      security:
        - JWTAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rating:
                  type: integer
                comment:
                  type: string
      responses:
        "200":
          description: Review updated

    delete:
      summary: Delete a review
      tags: [Reviews]
      security:
        - JWTAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      responses:
        "204":
          description: Review deleted
